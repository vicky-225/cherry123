<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Include SweetAlert CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">

<!-- Include SweetAlert JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  
  <style>
    @-o-viewport {
      width: device-width;
    }

    @-ms-viewport {
      width: device-width;
    }

    @viewport {
      width: device-width;
    }

    * {
      margin: 0;
      padding: 0;
    }

    *, *:before, *:after {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      position: relative;
      font-size: 12pt;
      background: #fff;
      text-align: center;
      background: linear-gradient(-135deg, #71b7e6, #9b59b6);
    }

    .container {
      width: 960px;
      margin: 150px auto;
      position: relative;
    }

    .cf:before, .cf:after {
      content: "";
      display: table;
    }

    .cf:after {
      clear: both;
    }

    .cf {
      zoom: 1;
    }

    form, code, .links {
      padding: 20px;
      background-color: rgb(15, 66, 88);
      width: 380px;
      color: #fff
    }

    form {
      margin: 20px auto;
    }

    label, label span {
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }

    label {
      margin-bottom: 15px;
    }

    input {
      border: 1px solid #aaa;
      display: block;
      padding: 8px 12px;
      width: 100%;
      font-size: 13pt;
    }

    input[type=submit] {
      display: table;
      width: auto;
      padding: 10px 40px;
      text-transform: uppercase;
      margin: 0 auto 20px;
      font-weight: bold;
      cursor: pointer;
      outline: none !important;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      font-size: 14px;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    input[type=submit]:hover {
      background-color: #000;
      color: #fff;
    }

    code {
      text-align: left;
      display: block;
      margin: 0 auto;
    }

    .tab {
      padding-left: 20px;
    }

    .links {
      line-height: 2em;
      margin: 20px auto;
    }

    .status {
      font-size: 10pt;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Admin Login Here</h1>
  <form id="loginForm" action="/adminDashboard">
    <label>
      <span>Name*</span>
      <input type="text" class="req" name="uname" id="usernameInput" />
    </label>
    <label>
      <span>Password*</span>
      <input type="password" class="req password" name="pass" id="passwordInput" />
    </label>
    <input type="submit" value="submit">
    <p class="status">&nbsp;</p>
  </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script>
  document.getElementById('loginForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent the form submission

    // Get the entered username and password
    var username = document.getElementById('usernameInput').value;
    var password = document.getElementById('passwordInput').value;

    // Check if the username and password match the allowed values
    if ((username === 'Srinivas' && password === '1234') ||
      (username === 'aptit' && password === '1234')) {
    	 swal({
    	      title: "Success!",
    	      text: "Admin login successfully.",
    	      type: "success",
    	      confirmButtonText: "OK"
    	    }, function() {
    	      window.location.href = "/adminDashboard";
    	    });
    	  } else {
      // Display an error message
    		    swal("Error!", "Invalid username or password", "error");

    }
  });
</script>
</body>
</html>
